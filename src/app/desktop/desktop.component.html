<div class="container-fluid my-5 home">
    <div class="my-class d-flex justify-content-center align-items-center">
        <div class="content my-5 p-4">

            <div class="container justify-content-end align-items-center">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-12 ">
                        <input [(ngModel)]="term" type="search" value="Search by Name"
                            class="my-input search text-dark form-control my-3 mx-auto search-bar"
                            placeholder="Search by Name" />
                    </div>

                </div>
            </div>

            <div class="button d-flex justify-content-end align-items-center">
                <button class="my-button btn btn-info mb-2 d-flex justify-content-end align-items-center">
                    <i class="my-icon fas fa-plus"></i>
                    <a class="my-0 ml-1 text-light" routerLink="/register">Add New Contact</a>
                </button>
            </div>


            <div class="container">
                <div *ngFor="let user of myData | search:term" class="row justify-content-center aligh-items-center py-2">
                    <div class="col-md-2 mt-2" >
                        <div>
                            <img class=" img-fluid rounded-circle w-100" src="../../assets/images/3.jpg"
                                        alt="" />
                        </div>
                    </div>
                    <div class="col-md-7 mt-5">
                        <h3 class="text-light lead ">{{user.firstName+" "+ user.lastName}}</h3>
                        <p class="text-light lead "> {{user.id}}</p>
                    </div>
                    <div class="col-md-3 mt-5">

                        <button (click)="updateUser(user.id)"
                            class="btn bg-light shadow m-2 mb-3">
                            <a routerLink="/update/{{user.id}}" ><i class="fa-solid fa-pen-to-square text-info"></i></a></button>

                        <button (click)="deleteUser(user.id)" type="button"
                            class="btn bg-light text-danger shadow m-2 mb-3"><i class="fa-solid fa-trash-can"></i></button>

                    </div>
                    <div class=" line my-3"></div>



                </div>
